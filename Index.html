<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Servicios del Taller Mecánico</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .servicio-item {
      transition: background-color 0.3s ease;
    }
    .servicio-item:hover {
      background-color: #e2e6ea;
    }
  </style>
</head>
<body>

  <header class="bg-dark text-white py-4 text-center">
    <h1 class="mb-0">Taller Mecánico El Buen Motor</h1>
  </header>

  <main class="container my-5">
    <h2 class="text-center mb-4">Nuestros Servicios</h2>
    <div class="row row-cols-1 row-cols-md-2 g-4">
      
      <!-- Puedes editar estos ítems según los servicios que ofrezcas -->
      <div class="col">
        <div class="card servicio-item p-3 shadow-sm">
          <h5 class="card-title">Cambio de aceite y filtros</h5>
        </div>
      </div>

      <div class="col">
        <div class="card servicio-item p-3 shadow-sm">
          <h5 class="card-title">Reparación de frenos</h5>
        </div>
      </div>

      <div class="col">
        <div class="card servicio-item p-3 shadow-sm">
          <h5 class="card-title">Alineación y balanceo</h5>
        </div>
      </div>

      <div class="col">
        <div class="card servicio-item p-3 shadow-sm">
          <h5 class="card-title">Diagnóstico computarizado</h5>
        </div>
      </div>

      <div class="col">
        <div class="card servicio-item p-3 shadow-sm">
          <h5 class="card-title">Revisión general</h5>
        </div>
      </div>

      <div class="col">
        <div class="card servicio-item p-3 shadow-sm">
          <h5 class="card-title">Reparación de motor</h5>
        </div>
      </div>

    </div>
  </main>

  <footer class="bg-dark text-white text-center py-3">
    © 2025 Taller Mecánico El Buen Motor. Todos los derechos reservados.
  </footer>

  <!-- Bootstrap JS (opcional si usas componentes JS de Bootstrap) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
